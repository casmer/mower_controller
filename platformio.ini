[platformio]
default_envs = 
	megaatmega2560

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	bolderflight/Bolder Flight Systems SBUS@^8.1.4
	powerbroker2/SafeString@^4.1.42
	adafruit/Adafruit MCP4728@^1.0.10
	adafruit/Adafruit ADS1X15@^2.6.0
	etlcpp/Embedded Template Library@^20.44.1
test_framework = googletest

[env:native]
platform = native
lib_deps = 
	bolderflight/Bolder Flight Systems SBUS@^8.1.4
	powerbroker2/SafeString@^4.1.42
	adafruit/Adafruit MCP4728@^1.0.10
	adafruit/Adafruit ADS1X15@^2.6.0
	etlcpp/Embedded Template Library@^20.44.1
test_framework = googletest
build_src_filter = 
	+<**/*.cpp>
	-<main.cpp>
	-<sbus/sbus_reciever.cpp>
	-<physical_io/*.cpp>
	-<radio_control/radio_controller.cpp>
	-<coordinator/control_coordinator.cpp>
	-<coordinator/fault_manager.cpp>
	-<coordinator/fault_configuration.cpp>
test_build_src = yes
